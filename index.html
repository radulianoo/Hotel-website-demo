<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header class="header">
        <nav>
          <div class="nav__bar">
            <div class="logo">
              <a href="#"><img src="assets/logo.png" alt="logo" /></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#service">Services</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <button class="btn nav__btn">Book Now</button>
        </nav>
        <div class="section__container header__container" id="home">
            <p>Simple - Unique - Friendly</p>
            <h1>Make Yourself At Home <br/>In Our <span>Hotel</span>.</h1>
        </div>
    </header>

    <section class="section__container booking__container">
        <form action="/" class="booking__form">
            <div class="input__group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div>
                    <label for="check-in">Check In</label>
                    <input type="text" placeholder="Check in date">
                </div>
            </div>
            <div class="input__group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div>
                    <label for="check-out">Check Out</label>
                    <input type="text" placeholder="Check out date">
                </div>
            </div>
            <div class="input__group">
                <span><i class="ri-user-fill"></i></span>
                <div>
                    <label for="guest">Guest</label>
                    <input type="text" placeholder="Guest">
                </div>
            </div>
            <div class="input__group input__btn">
                <button class="btn">Check IN</button>
            </div>
        </form>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
